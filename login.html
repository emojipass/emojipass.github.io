<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <div id="top-bar">
      <a href="./index.html" id="logo-container-link"><img id="logo" src="resources/logo.png" alt="emojipass Logo"></a>
      <nav>
        <ul>
          <a href="./index.html" class="nav-link">
            <li>Home</li>
          </a>
          <a href="./admin.html" class="nav-link experiment-hidden-toggle">
            <p>Admin</p>
          </a>
        </ul>
      </nav>
      <div id="register-login-widget">
        <a href="./login.html" class="nav-link">
          <p>Login</p>
        </a>
        <a href="./register.html" class="nav-link">
          <p>Register</p>
        </a>
      </div>
    </div>
  </header>
  <main class="container">
    <h1>Login</h1>
    <p id="login-hint" class="hint">Use the password generated at registration.</p>
    <img class="small-image" src="./resources/login-banner.svg">
    <section id="login-panel" class="card">
      <div class="input-row">
        <div id="input-display" class="input-display" aria-live="polite">----</div>
        <div id="input-meta" class="hint">Length 0 / 4</div>
      </div>

      <div id="keypad" class="keypad"></div>

      <div class="actions">
        <button id="clear" class="ghost">Clear</button>
        <button id="login" class="primary">Login</button>
      </div>
    </section>

    <section id="message" class="card hidden" aria-live="polite"></section>

    <div class="actions">
      <a class="link" href="register.html">Back to Register</a>
    </div>
  </main>

  <!-- Firebase SDK (Realtime Database) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  
  <!-- Storage Module with Firebase fallback -->
  <script src="storage.js"></script>
  <script src="firebase-config.js"></script>
  
  <!-- Main App -->
  <script src="app.js"></script>
</body>

</html>
