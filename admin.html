<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Portal</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <div id="top-bar">
            <a href="./index.html" id="logo-container-link"><img id="logo" src="resources/logo.png"
                    alt="emojipass Logo"></a>
            <nav>
                <ul>
                    <a href="./index.html" class="nav-link">
                        <li>Home</li>
                    </a>
                    <a href="./admin.html" class="nav-link experiment-hidden-toggle">
                        <p>Admin</p>
                    </a>
                </ul>
            </nav>
            <div id="register-login-widget">
                <a href="./login.html" class="nav-link">
                    <p>Login</p>
                </a>
                <a href="./register.html" class="nav-link">
                    <p>Register</p>
                </a>
            </div>
        </div>
    </header>
    <main class="container">
        <h1>Admin Portal</h1>
        <p id="login-hint" class="hint">Toggle the local admin settings for the site.</p>

        <img class="small-image" src="./resources/admin-banner.svg">
        <div class="actions">
            <button id="clear" class="ghost" onclick="toggleExperimentStatus(false)">Experiment Off</button>
            <button id="login" class="primary" onclick="toggleExperimentStatus(true)">Experiment On</button>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
